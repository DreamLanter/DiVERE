name: Test Build (Quick)

on:
  workflow_dispatch:  # ä»…æ‰‹åŠ¨è§¦å‘
  push:
    branches: [main]  # ä¸»åˆ†æ”¯æ¨é€æ—¶ä¹Ÿè§¦å‘

jobs:
  test-build:
    runs-on: ubuntu-latest  # ä»…ä½¿ç”¨ Ubuntu è¿›è¡Œæµ‹è¯•
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test import
      run: |
        python -c "import divere; print('Import successful')"
        python -c "from divere.colorConstancyModels.deep_wb_wrapper import DeepWBWrapper; print('DeepWB import successful')"

    - name: Install Nuitka
      run: |
        pip install nuitka

    - name: Prepare build directories
      run: |
        # åˆ›å»ºè¾“å‡ºç›®å½•
        mkdir -p dist-test/config dist-test/models
        
        # é¢„å…ˆå¤åˆ¶é…ç½®æ–‡ä»¶ï¼Œè¿™æ ·Nuitkaå°±èƒ½æ‰¾åˆ°å®ƒä»¬
        echo "ğŸ“ Copying configuration files..."
        cp -r config/* dist-test/config/
        
        # å¤åˆ¶ONNXæ¨¡å‹æ–‡ä»¶
        echo "ğŸ¤– Copying ONNX model..."
        cp divere/colorConstancyModels/net_awb.onnx dist-test/models/
        
        # éªŒè¯æ–‡ä»¶å·²å¤åˆ¶
        echo "ğŸ” Verifying files:"
        ls -la dist-test/config/ | head -5
        ls -la dist-test/models/
        
        if [ -f "dist-test/models/net_awb.onnx" ]; then
          echo "âœ… ONNX model ready: $(du -h dist-test/models/net_awb.onnx | cut -f1)"
        else
          echo "âŒ ONNX model missing!"
          exit 1
        fi

    - name: Build with Nuitka (Manual)
      run: |
        # ç°åœ¨è¿è¡ŒNuitkaç¼–è¯‘ï¼Œæ­¤æ—¶æ–‡ä»¶å·²ç»åœ¨æ­£ç¡®ä½ç½®
        python -m nuitka \
          --standalone \
          --enable-plugin=pyside6 \
          --output-dir=dist-test \
          --include-data-dir=dist-test/config=config \
          --include-data-file=dist-test/models/net_awb.onnx=models/net_awb.onnx \
          --assume-yes-for-downloads \
          divere/__main__.py
        
        echo "âœ… Nuitka build completed"
        
        # æ˜¾ç¤ºæ„å»ºåçš„æ–‡ä»¶ç»“æ„ï¼ˆä»…æ–‡ä»¶ï¼‰
        echo "ğŸ“ Build output structure (files):"
        find dist-test -type f | sort
        
        # æ˜¾ç¤ºæ„å»ºåçš„ç›®å½•ç»“æ„ï¼ˆä»…ç›®å½•ï¼‰
        echo "ğŸ“ Build output structure (dirs):"
        find dist-test -type d -maxdepth 2 | sort

    - name: Sync resources into dist directory
      run: |
        set -e
        echo "ğŸ”„ Syncing resources into .dist directory..."
        
        # æ¢æµ‹ .dist ç›®å½•
        dist_dir=$(find dist-test -maxdepth 1 -type d -name "*.dist" | head -1)
        echo "Detected dist_dir: ${dist_dir:-<not found>}"
        
        if [ -z "$dist_dir" ]; then
          echo "âŒ No .dist directory found. Available dirs:"
          find dist-test -maxdepth 2 -type d | sort
          exit 1
        fi
        
        # åŒæ­¥ config ä¸ models åˆ° .dist å†…ï¼ˆä¿ç•™é¡¶å±‚å‰¯æœ¬ï¼‰
        mkdir -p "$dist_dir/config" "$dist_dir/models"
        cp -r dist-test/config/* "$dist_dir/config/"
        cp -r dist-test/models/* "$dist_dir/models/" || true
        
        echo "ğŸ“ After sync, .dist content preview:"
        find "$dist_dir" -maxdepth 2 -type f | sort | head -100

    - name: Check build output
      run: |
        set -e
        echo "ğŸ“ Checking build output..."
        ls -la dist-test/
        
        # ä¼˜å…ˆå€™é€‰ï¼šé¡¶å±‚å¯æ‰§è¡Œæ–‡ä»¶
        if [ -f "dist-test/__main__" ] && [ -x "dist-test/__main__" ]; then
          executable="dist-test/__main__"
        # æ¬¡ä¼˜å€™é€‰ï¼š.dist ç›®å½•å†…çš„å¯æ‰§è¡Œæ–‡ä»¶ï¼ˆå¸¸è§äºæ–°ç‰ˆæœ¬Nuitkaï¼‰
        elif [ -f "dist-test/__main__.dist/__main__" ] && [ -x "dist-test/__main__.dist/__main__" ]; then
          executable="dist-test/__main__.dist/__main__"
        else
          # å…œåº•ï¼šåœ¨ dist-test åŠå…¶ .dist ç›®å½•å†…æŸ¥æ‰¾å¯æ‰§è¡Œæ–‡ä»¶ï¼Œæ’é™¤å¸¸è§çš„åŠ¨æ€åº“/è„šæœ¬
          executable=$(find dist-test -type f -executable \
            ! -name "*.so" ! -name "*.dll" ! -name "*.dylib" \
            ! -name "*.py" ! -name "*.pyc" ! -name "*.pyd" \
            | head -1)
        fi
        
        if [ -n "$executable" ] && [ -f "$executable" ]; then
          echo "âœ… Build successful! Found executable: $executable"
          echo "File size: $(du -h "$executable" | cut -f1)"
          
          # ç»Ÿä¸€å‘½å
          if [[ "$executable" != "dist-test/DiVERE-test" ]]; then
            echo "ğŸ”„ Renaming executable to DiVERE-test..."
            cp "$executable" "dist-test/DiVERE-test"
            chmod +x "dist-test/DiVERE-test"
            echo "âœ… Renamed successfully"
          fi
        else
          echo "âŒ Build failed! No executable found"
          echo "Available files:"
          find dist-test -type f | sort
          echo "Available dirs:"
          find dist-test -type d -maxdepth 2 | sort
          exit 1
        fi

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-build-ubuntu
        path: dist-test/
        retention-days: 1  # æµ‹è¯•äº§ç‰©åªä¿ç•™1å¤©
