name: Test Build (Quick)

on:
  workflow_dispatch:  # ä»…æ‰‹åŠ¨è§¦å‘
  push:
    branches: [main]  # ä¸»åˆ†æ”¯æ¨é€æ—¶ä¹Ÿè§¦å‘

jobs:
  test-build:
    runs-on: ubuntu-latest  # ä»…ä½¿ç”¨ Ubuntu è¿›è¡Œæµ‹è¯•
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test import
      run: |
        python -c "import divere; print('Import successful')"
        python -c "from divere.colorConstancyModels.deep_wb_wrapper import DeepWBWrapper; print('DeepWB import successful')"

    - name: Build with Nuitka (Test)
      uses: Nuitka/Nuitka-Action@main
      with:
        script-name: divere/__main__.py
        working-directory: .
        enable-plugins: pyside6
        mode: standalone
        python-flag: |
          --output-dir=dist-test
          --output-filename=DiVERE-test
          --include-data-dir=config=config
          --include-data-file=divere/colorConstancyModels/net_awb.onnx=models/net_awb.onnx
          --assume-yes-for-downloads

    - name: Copy additional configuration files
      run: |
        # ç¡®ä¿è¾“å‡ºç›®å½•å­˜åœ¨
        mkdir -p dist-test/config dist-test/models
        
        # å¤åˆ¶æ‰€æœ‰é…ç½®æ–‡ä»¶ï¼ˆåŒ…æ‹¬å­ç›®å½•ï¼‰
        cp -r config/* dist-test/config/
        
        # å¤åˆ¶ONNXæ¨¡å‹æ–‡ä»¶åˆ°modelsç›®å½•
        cp divere/colorConstancyModels/net_awb.onnx dist-test/models/
        
        # æ˜¾ç¤ºå¤åˆ¶åçš„æ–‡ä»¶ç»“æ„
        echo "ğŸ“ Test output directory structure:"
        find dist-test -type f | sort
        
        # éªŒè¯å…³é”®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
        echo "ğŸ” Verifying key files:"
        ls -la dist-test/config/
        ls -la dist-test/models/
        
        # æ£€æŸ¥ONNXæ¨¡å‹æ–‡ä»¶å¤§å°
        if [ -f "dist-test/models/net_awb.onnx" ]; then
          echo "âœ… ONNX model found: $(du -h dist-test/models/net_awb.onnx | cut -f1)"
        else
          echo "âŒ ONNX model missing!"
          exit 1
        fi

    - name: Check build output
      run: |
        ls -la dist-test/
        if [ -f "dist-test/DiVERE-test" ]; then
          echo "âœ… Build successful!"
          echo "File size: $(du -h dist-test/DiVERE-test | cut -f1)"
        else
          echo "âŒ Build failed!"
          exit 1
        fi

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-build-ubuntu
        path: dist-test/
        retention-days: 1  # æµ‹è¯•äº§ç‰©åªä¿ç•™1å¤©
