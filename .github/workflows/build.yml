name: Build DiVERE Application

on:
  push:
    tags: ['v*']  # å‘å¸ƒç‰ˆæœ¬æ—¶è§¦å‘
  pull_request:
    branches: [main, develop]  # PR æ—¶è§¦å‘
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            extension: ''
          - os: windows-latest
            platform: windows
            arch: x64
            extension: '.exe'
          - os: macos-13
            platform: macos
            arch: x64
            extension: ''
          - os: macos-14
            platform: macos
            arch: arm64
            extension: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev

    - name: Install system dependencies (macOS)
      if: contains(matrix.os, 'macos')
      run: |
        brew install openssl readline sqlite3 xz zlib

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Nuitka
      run: |
        pip install nuitka

    - name: Prepare build directories
      run: |
        # åˆ›å»ºè¾“å‡ºç›®å½•
        mkdir -p dist/config dist/models
        
        # é¢„å…ˆå¤åˆ¶é…ç½®æ–‡ä»¶ï¼Œè¿™æ ·Nuitkaå°±èƒ½æ‰¾åˆ°å®ƒä»¬
        echo "ğŸ“ Copying configuration files..."
        cp -r config/* dist/config/
        
        # å¤åˆ¶ONNXæ¨¡å‹æ–‡ä»¶
        echo "ğŸ¤– Copying ONNX model..."
        cp divere/colorConstancyModels/net_awb.onnx dist/models/
        
        # éªŒè¯æ–‡ä»¶å·²å¤åˆ¶
        echo "ğŸ” Verifying files:"
        ls -la dist/config/ | head -5
        ls -la dist/models/
        
        if [ -f "dist/models/net_awb.onnx" ]; then
          echo "âœ… ONNX model ready: $(du -h dist/models/net_awb.onnx | cut -f1)"
        else
          echo "âŒ ONNX model missing!"
          exit 1
        fi

    - name: Build with Nuitka (Manual)
      run: |
        # ç°åœ¨è¿è¡ŒNuitkaç¼–è¯‘ï¼Œæ­¤æ—¶æ–‡ä»¶å·²ç»åœ¨æ­£ç¡®ä½ç½®
        python -m nuitka \
          --standalone \
          --enable-plugin=pyside6 \
          --output-dir=dist \
          --include-data-dir=dist/config=config \
          --include-data-file=dist/models/net_awb.onnx=models/net_awb.onnx \
          --assume-yes-for-downloads \
          ${{ matrix.os == 'windows-latest' && '--windows-disable-console' || '' }} \
          ${{ contains(matrix.os, 'macos') && '--macos-create-app-bundle' || '' }} \
          divere/__main__.py
        
        echo "âœ… Nuitka build completed for ${{ matrix.os }}"
        
        # æ˜¾ç¤ºæ„å»ºåçš„æ–‡ä»¶ç»“æ„
        echo "ğŸ“ Build output structure:"
        find dist -type f | sort
        
        # æ£€æŸ¥Nuitkaçš„è¾“å‡º
        echo "ğŸ” Nuitka output directories:"
        ls -la dist/
        
        # æŸ¥æ‰¾ç”Ÿæˆçš„å¯æ‰§è¡Œæ–‡ä»¶
        echo "ğŸ” Looking for executable files:"
        find dist -name "DiVERE*" -o -name "__main__*" -o -name "*.exe" -o -name "*.bin" | head -10

    - name: Sync resources into dist directory
      run: |
        set -e
        echo "ğŸ”„ Syncing resources into .dist directory..."
        
        # æ¢æµ‹ .dist ç›®å½•
        dist_dir=$(find dist -maxdepth 1 -type d -name "*.dist" | head -1)
        echo "Detected dist_dir: ${dist_dir:-<not found>}"
        
        if [ -z "$dist_dir" ]; then
          echo "âŒ No .dist directory found. Available dirs:"
          find dist -maxdepth 2 -type d | sort
          exit 1
        fi
        
        # åŒæ­¥ config ä¸ models åˆ° .dist å†…ï¼ˆä¿ç•™é¡¶å±‚å‰¯æœ¬ï¼‰
        mkdir -p "$dist_dir/config" "$dist_dir/models"
        cp -r dist/config/* "$dist_dir/config/"
        cp -r dist/models/* "$dist_dir/models/" || true
        
        echo "ğŸ“ After sync, .dist content preview:"
        find "$dist_dir" -maxdepth 2 -type f | sort | head -100

    - name: Prepare distribution package
      run: |
        echo "ğŸ“ Preparing distribution package..."
        
        # æŸ¥æ‰¾Nuitkaç”Ÿæˆçš„å¯æ‰§è¡Œæ–‡ä»¶
        executable=$(find dist -name "DiVERE*" -o -name "__main__*" -o -name "*.exe" -o -name "*.bin" | head -1)
        
        if [ -n "$executable" ] && [ -f "$executable" ]; then
          echo "âœ… Found executable: $executable"
          
          # é‡å‘½åä¸ºæˆ‘ä»¬æœŸæœ›çš„åç§°
          expected_name="DiVERE${{ matrix.extension }}"
          if [[ "$executable" != "dist/$expected_name" ]]; then
            echo "ğŸ”„ Renaming executable to $expected_name..."
            mv "$executable" "dist/$expected_name"
            echo "âœ… Renamed successfully"
          fi
        else
          echo "âŒ No executable found!"
          find dist -type f | sort
          exit 1
        fi

    - name: Create distribution package (Windows)
      if: matrix.platform == 'windows'
      shell: pwsh
      run: |
        Set-Location dist
        Compress-Archive -Path "DiVERE.exe", "models", "config" -DestinationPath "DiVERE-${{ matrix.platform }}-${{ matrix.arch }}.zip"

    - name: Create distribution package (Unix)
      if: matrix.platform != 'windows'
      run: |
        cd dist
        tar -czf "DiVERE-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz" DiVERE models config

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DiVERE-${{ matrix.platform }}-${{ matrix.arch }}
        path: |
          dist/DiVERE${{ matrix.extension }}
          dist/DiVERE-${{ matrix.platform }}-${{ matrix.arch }}.*
          dist/models/
          dist/config/
