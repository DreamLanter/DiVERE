name: Test Build (Quick)

on:
  workflow_dispatch:  # ä»…æ‰‹åŠ¨è§¦å‘
  push:
    branches: [main]  # ä¸»åˆ†æ”¯æ¨é€æ—¶ä¹Ÿè§¦å‘

jobs:
  test-build:
    runs-on: ubuntu-latest  # ä»…ä½¿ç”¨ Ubuntu è¿›è¡Œæµ‹è¯•
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test import
      run: |
        python -c "import divere; print('Import successful')"
        python -c "from divere.colorConstancyModels.deep_wb_wrapper import DeepWBWrapper; print('DeepWB import successful')"

    - name: Install Nuitka
      run: |
        pip install nuitka

    - name: Prepare build directories
      run: |
        # åˆ›å»ºè¾“å‡ºç›®å½•
        mkdir -p dist-test/config dist-test/models
        
        # é¢„å…ˆå¤åˆ¶é…ç½®æ–‡ä»¶ï¼Œè¿™æ ·Nuitkaå°±èƒ½æ‰¾åˆ°å®ƒä»¬
        echo "ğŸ“ Copying configuration files..."
        cp -r config/* dist-test/config/
        
        # å¤åˆ¶ONNXæ¨¡å‹æ–‡ä»¶
        echo "ğŸ¤– Copying ONNX model..."
        cp divere/colorConstancyModels/net_awb.onnx dist-test/models/
        
        # éªŒè¯æ–‡ä»¶å·²å¤åˆ¶
        echo "ğŸ” Verifying files:"
        ls -la dist-test/config/ | head -5
        ls -la dist-test/models/
        
        if [ -f "dist-test/models/net_awb.onnx" ]; then
          echo "âœ… ONNX model ready: $(du -h dist-test/models/net_awb.onnx | cut -f1)"
        else
          echo "âŒ ONNX model missing!"
          exit 1
        fi

    - name: Build with Nuitka (Manual)
      run: |
        # ç°åœ¨è¿è¡ŒNuitkaç¼–è¯‘ï¼Œæ­¤æ—¶æ–‡ä»¶å·²ç»åœ¨æ­£ç¡®ä½ç½®
        python -m nuitka \
          --standalone \
          --enable-plugin=pyside6 \
          --output-dir=dist-test \
          --output-filename=DiVERE-test \
          --include-data-dir=dist-test/config=config \
          --include-data-file=dist-test/models/net_awb.onnx=models/net_awb.onnx \
          --assume-yes-for-downloads \
          divere/__main__.py
        
        echo "âœ… Nuitka build completed"
        
        # æ˜¾ç¤ºæ„å»ºåçš„æ–‡ä»¶ç»“æ„
        echo "ğŸ“ Build output structure:"
        find dist-test -type f | sort

    - name: Check build output
      run: |
        ls -la dist-test/
        if [ -f "dist-test/DiVERE-test" ]; then
          echo "âœ… Build successful!"
          echo "File size: $(du -h dist-test/DiVERE-test | cut -f1)"
        else
          echo "âŒ Build failed!"
          exit 1
        fi

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-build-ubuntu
        path: dist-test/
        retention-days: 1  # æµ‹è¯•äº§ç‰©åªä¿ç•™1å¤©
