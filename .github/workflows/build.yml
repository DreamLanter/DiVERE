name: Build DiVERE Application

on:
  push:
    tags: ['v*']  # å‘å¸ƒç‰ˆæœ¬æ—¶è§¦å‘
  pull_request:
    branches: [main, develop]  # PR æ—¶è§¦å‘
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
        include:
          - os: ubuntu-latest
            platform: linux
            extension: ''
          - os: windows-latest
            platform: windows
            extension: '.exe'
          - os: macos-latest
            platform: macos
            extension: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install openssl readline sqlite3 xz zlib

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Nuitka
      run: |
        pip install nuitka

    - name: Prepare build directories
      run: |
        # åˆ›å»ºè¾“å‡ºç›®å½•
        mkdir -p dist/config dist/models
        
        # é¢„å…ˆå¤åˆ¶é…ç½®æ–‡ä»¶ï¼Œè¿™æ ·Nuitkaå°±èƒ½æ‰¾åˆ°å®ƒä»¬
        echo "ğŸ“ Copying configuration files..."
        cp -r config/* dist/config/
        
        # å¤åˆ¶ONNXæ¨¡å‹æ–‡ä»¶
        echo "ğŸ¤– Copying ONNX model..."
        cp divere/colorConstancyModels/net_awb.onnx dist/models/
        
        # éªŒè¯æ–‡ä»¶å·²å¤åˆ¶
        echo "ğŸ” Verifying files:"
        ls -la dist/config/ | head -5
        ls -la dist/models/
        
        if [ -f "dist/models/net_awb.onnx" ]; then
          echo "âœ… ONNX model ready: $(du -h dist/models/net_awb.onnx | cut -f1)"
        else
          echo "âŒ ONNX model missing!"
          exit 1
        fi

    - name: Build with Nuitka (Manual)
      run: |
        # ç°åœ¨è¿è¡ŒNuitkaç¼–è¯‘ï¼Œæ­¤æ—¶æ–‡ä»¶å·²ç»åœ¨æ­£ç¡®ä½ç½®
        python -m nuitka \
          --standalone \
          --enable-plugin=pyside6 \
          --output-dir=dist \
          --output-filename=DiVERE${{ matrix.extension }} \
          --include-data-dir=dist/config=config \
          --include-data-file=dist/models/net_awb.onnx=models/net_awb.onnx \
          --assume-yes-for-downloads \
          ${{ matrix.os == 'windows-latest' && '--windows-disable-console' || '' }} \
          ${{ matrix.os == 'macos-latest' && '--macos-create-app-bundle' || '' }} \
          divere/__main__.py
        
        echo "âœ… Nuitka build completed for ${{ matrix.os }}"
        
        # æ˜¾ç¤ºæ„å»ºåçš„æ–‡ä»¶ç»“æ„
        echo "ğŸ“ Build output structure:"
        find dist -type f | sort

    - name: Create distribution package
      run: |
        cd dist
        if [ "${{ matrix.platform }}" = "windows" ]; then
          # Windows: åˆ›å»º zip åŒ…
          powershell Compress-Archive -Path "DiVERE.exe", "models", "config" -DestinationPath "DiVERE-${{ matrix.platform }}.zip"
        elif [ "${{ matrix.platform }}" = "macos" ]; then
          # macOS: åˆ›å»º tar.gz åŒ…
          tar -czf "DiVERE-${{ matrix.platform }}.tar.gz" DiVERE models config
        else
          # Linux: åˆ›å»º tar.gz åŒ…
          tar -czf "DiVERE-${{ matrix.platform }}.tar.gz" DiVERE models config
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DiVERE-${{ matrix.platform }}
        path: |
          dist/DiVERE${{ matrix.extension }}
          dist/DiVERE-${{ matrix.platform }}.*
          dist/models/
          dist/config/
