name: Build DiVERE Application

on:
  push:
    branches: ['**']
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: macos
            arch: arm64
            extension: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: ${{ matrix.arch }}

    - name: Install system dependencies (macOS)
      run: |
        brew install openssl readline sqlite3 xz zlib

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ "${{ matrix.arch }}" = "arm64" ]; then
          echo "Installing onnxruntime-silicon for macOS ARM64..."
          pip uninstall -y onnxruntime
          pip install onnxruntime-silicon
        fi
        echo "--- Installed packages ---"
        pip list
        echo "--------------------------"

    - name: Install Nuitka
      run: pip install nuitka

    - name: Prepare build directories and verify assets
      run: |
        echo "Listing repo root:"
        ls -laF
        echo "Listing divere/models:"
        ls -laF divere/models
        
        mkdir -p dist
        cp -r divere/config dist/
        cp -r divere/models dist/
        
        echo "Verifying copied assets:"
        if [ ! -f "dist/config/app_settings.json" ]; then
          echo "::error::app_settings.json not found in dist/config"
          exit 1
        fi
        if [ ! -f "dist/models/net_awb.onnx" ]; then
          echo "::error::net_awb.onnx not found in dist/models"
          exit 1
        fi
        echo "Local sha256 of onnx model:"
        shasum -a 256 divere/models/net_awb.onnx

    - name: Build with Nuitka
      run: |
        python -m nuitka \
          --standalone \
          --enable-plugin=pyside6 \
          --output-dir=dist \
          --include-data-dir=dist/config=config \
          --include-data-dir=dist/models=models \
          --macos-create-app-bundle \
          --macos-app-icon=none \
          divere/__main__.py
        echo "âœ… Nuitka build completed"

    - name: Sync resources and verify bundle contents
      run: |
        app_bundle=$(find dist -maxdepth 1 -type d -name "*.app" | head -1)
        if [ -z "$app_bundle" ]; then
          echo "::error::No .app bundle found." && exit 1
        fi
        
        macos_bin_dir="$app_bundle/Contents/MacOS"
        mkdir -p "$macos_bin_dir/config" "$macos_bin_dir/models"
        cp -r dist/config/* "$macos_bin_dir/config/"
        cp -r dist/models/* "$macos_bin_dir/models/"
        
        echo "Listing all .dylib files in bundle:"
        find "$app_bundle" -name "*.dylib"
        
        echo "Verifying key files in bundle:"
        if [ ! -f "$macos_bin_dir/models/net_awb.onnx" ]; then
          echo "::error::ONNX model missing from final .app bundle."
          exit 1
        fi

    - name: Package macOS App
      run: |
        app_bundle=$(find dist -maxdepth 1 -type d -name "*.app" | head -1)
        cd dist
        tar -czf "DiVERE-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz" "$(basename "$app_bundle")"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: DiVERE-${{ matrix.platform }}-${{ matrix.arch }}
        path: dist/DiVERE-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz
