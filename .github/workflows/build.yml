name: Build DiVERE Application

on:
  push:  # ä»»ä½• push éƒ½è§¦å‘ï¼ˆä¾¿äºå¿«é€Ÿè°ƒè¯•ï¼‰
    branches: ['**']
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  # ä»ä¿ç•™å‘å¸ƒæ ‡ç­¾è§¦å‘ï¼ˆå¯é€‰ï¼‰
  # push:
  #   tags: ['v*']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: macos
            arch: arm64
            extension: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies (macOS)
      run: |
        brew install openssl readline sqlite3 xz zlib

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Nuitka
      run: |
        pip install nuitka

    - name: Prepare build directories
      run: |
        # åˆ›å»ºè¾“å‡ºç›®å½•
        mkdir -p dist/config dist/models
        
        # é¢„å…ˆå¤åˆ¶é…ç½®æ–‡ä»¶ï¼Œè¿™æ ·Nuitkaå°±èƒ½æ‰¾åˆ°å®ƒä»¬
        echo "ğŸ“ Copying configuration files..."
        cp -r config/* dist/config/
        
        # å¤åˆ¶ONNXæ¨¡å‹æ–‡ä»¶
        echo "ğŸ¤– Copying ONNX model..."
        cp divere/colorConstancyModels/net_awb.onnx dist/models/
        
        # éªŒè¯æ–‡ä»¶å·²å¤åˆ¶
        echo "ğŸ” Verifying files:"
        ls -la dist/config/ | head -5
        ls -la dist/models/
        
        if [ -f "dist/models/net_awb.onnx" ]; then
          echo "âœ… ONNX model ready: $(du -h dist/models/net_awb.onnx | cut -f1)"
        else
          echo "âŒ ONNX model missing!"
          exit 1
        fi

    - name: Build with Nuitka (Manual)
      run: |
        # ç°åœ¨è¿è¡ŒNuitkaç¼–è¯‘ï¼Œæ­¤æ—¶æ–‡ä»¶å·²ç»åœ¨æ­£ç¡®ä½ç½®
        echo "ğŸ”¨ Starting Nuitka compilation..."
        
        python -m nuitka \
          --standalone \
          --enable-plugin=pyside6 \
          --output-dir=dist \
          --include-data-dir=dist/config=config \
          --include-data-file=dist/models/net_awb.onnx=models/net_awb.onnx \
          --assume-yes-for-downloads \
          --macos-create-app-bundle \
          --macos-app-icon=none \
          divere/__main__.py
        
        echo "âœ… Nuitka build completed"
        
        # æ˜¾ç¤ºæ„å»ºåçš„æ–‡ä»¶ç»“æ„ï¼ˆä»…æ–‡ä»¶ï¼‰
        echo "ğŸ“ Build output structure (files):"
        find dist -type f | sort | head -100
        
        # æ˜¾ç¤ºæ„å»ºåçš„ç›®å½•ç»“æ„ï¼ˆä»…ç›®å½•ï¼‰
        echo "ğŸ“ Build output structure (dirs):"
        find dist -type d -maxdepth 2 | sort

    - name: Sync resources into bundle
      run: |
        set -e
        echo "ğŸ”„ Syncing resources into .app bundle..."
        
        # æ¢æµ‹ .app åŒ…
        app_bundle=$(find dist -maxdepth 1 -type d -name "*.app" | head -1)
        echo "Detected app bundle: ${app_bundle:-<not found>}"
        
        if [ -z "$app_bundle" ]; then
          echo "âŒ No .app bundle found. Available dirs:"
          find dist -maxdepth 2 -type d | sort
          exit 1
        fi
        
        # åŒæ­¥ config ä¸ models åˆ° .app çš„ MacOS ç›®å½•å†…
        macos_bin_dir="$app_bundle/Contents/MacOS"
        echo "Target MacOS bin dir: $macos_bin_dir"
        
        mkdir -p "$macos_bin_dir/config" "$macos_bin_dir/models"
        cp -r dist/config/* "$macos_bin_dir/config/"
        cp -r dist/models/* "$macos_bin_dir/models/" || true
        
        echo "ğŸ“ After sync, .app content preview:"
        find "$macos_bin_dir" -maxdepth 2 -type f | sort | head -100
        
        # éªŒè¯å…³é”®æ–‡ä»¶å­˜åœ¨
        if [ -f "$macos_bin_dir/config/app_settings.json" ]; then
          echo "âœ… app_settings.json found in .app"
        else
          echo "âŒ app_settings.json missing from .app"
          exit 1
        fi
        
        if [ -f "$macos_bin_dir/models/net_awb.onnx" ]; then
          echo "âœ… net_awb.onnx found in .app"
        else
          echo "âŒ net_awb.onnx missing from .app"
          exit 1
        fi

    - name: Package (macOS)
      run: |
        app_bundle=$(find dist -maxdepth 1 -type d -name "*.app" | head -1)
        cd dist
        tar -czf "DiVERE-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz" "$(basename "$app_bundle")"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DiVERE-${{ matrix.platform }}-${{ matrix.arch }}
        path: |
          dist/DiVERE-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz
          dist/*.app/**
